baseURL = 'https://example.com/'
title = 'hub'
theme = 'hugo-book'

#Язык
defaultContentLanguage = 'ru'
defaultContentLanguageInSubdir = false

# Основные настройки
disablePathToLower = true
enableGitInfo = true

# Настройки разметки
[markup.goldmark.renderer]
  unsafe = true

[markup.tableOfContents]
  startLevel = 1

# Настройки многоязычности
[languages]
  [languages.ru]
    languageName = 'Русский'
    contentDir = 'content/ru'
    weight = 1
  [languages.en]
    languageName = 'English'
    contentDir = 'content/en'
    weight = 2

# Настройки меню
[[menu.main]]
  identifier = "news"
  name = "Новости"
  url = "/news/"
  weight = 10

[[menu.main]]
  identifier = "tips"
  name = "Советы"
  url = "/tips/"
  weight = 20
  
[[menu.main]]
  identifier = "offer"
  name = "Оферта"
  url = "/offer/"
  weight = 30
  
[[menu.main]]
  identifier = "terms_of_use"
  name = "Правила"
  url = "/terms_of_use/"
  weight = 40

[[menu.main]]
  identifier = "privacy_policy"
  name = "Политика конфиденциальности"
  url = "/privacy_policy/"
  weight = 50

[[menu.main]]
  identifier = "contacts"
  name = "Контакты"
  url = "/contacts/"
  weight = 60

# Links After with ↗
[[menu.after]]
  name = "Маркетплейс ↗"
  url = "https://letsbuy.ru/"
  weight = 10

[[menu.after]]
  name = "Telegram ↗"
  url = "https://telegram.org/"
  weight = 20

# Параметры темы
[params]
  BookTheme = 'auto'
  BookToC = true
  BookSection = '*'
  # BookRepo = 'https://github.com/alex-shpak/hugo-book'
  # BookEditPath = 'edit/main/exampleSite'
  BookDateFormat = 'January 2, 2006'
  BookSearch = true
  # BookComments = true
  # BookPortableLinks = true
  # BookServiceWorker = true
  BookTranslatedOnly = false

  # (Optional, default favicon.png) Set the path to a favicon file.
  # If the favicon is /static/favicon.png then the path would be favicon.png
  BookFavicon = 'favicon.png'

  # (Optional, default none) Set the path to a logo for the book.
  # If the logo is /static/logo.png then the path would be logo.png
  BookLogo = 'logo.png'

  # (Optional, default none) Set leaf bundle to render as side menu
  # When not specified file structure and weights will be used
  # BookMenuBundle = '/menu'

  # Название компании на русском языке без ООО и кавычек
  CompanyName = "Летсбай"